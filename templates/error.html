<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.75); 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #FFF;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.75); /* Dark semi-transparent background */
            margin: 0;
            padding: 0;
             overflow-x: hidden; /* Prevent horizontal scroll */
    overflow-y: scroll; /* Allow vertical scroll if needed */
            
            
            
            
        }

        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 500px;
            animation: bounce 2s infinite alternate; /* Add bounce effect */
        }

        .message-box {
            z-index: 1;
            opacity: 0; /* Start invisible */
            animation: fadeInUp 0.4s forwards; /* Fade in with upward motion */
            animation-delay: 0.4s; /* Delay the animation */
        }

        .message-box h1 {
            font-size: 60px;
            line-height: 46px;
            margin-bottom: 20px;
        }

        .message-box p {
            margin: 20px 0;
        }

        .btn {
            background: #68c950;
            padding: 8px 25px;
            border-radius: 4px;
            color: #FFF;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s linear, transform 0.3s; /* Smooth transition */
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #5A5C6C;
            transform: scale(1.1); /* Scale effect on hover */
        }

        @media (max-width: 450px) {
            svg {
                width: 280px;
                height: 350px;
            }
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px); /* Start slightly lower */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translate(-50%, -50%) translateY(0);
            }
            to {
                transform: translate(-50%, -50%) translateY(-10px); /* Bounce effect */
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 837 1045" xmlns="http://www.w3.org/2000/svg">
        <g>
            <!-- Polygon 1 -->
            <path d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z" id="Polygon-1" stroke="#007FB2" stroke-width="6"></path>

            <!-- Polygon 2 -->
            <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z" id="Polygon-2" stroke="#EF4A5B" stroke-width="6"></path>

            <!-- Polygon 3 -->
            <path d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z" id="Polygon-3" stroke="#795D9C" stroke-width="6"></path>

            <!-- Polygon 4 -->
            <path d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z" id="Polygon-4" stroke="#F2773F" stroke-width="6"></path>

            <!-- Polygon 5 -->
            <path d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z" id="Polygon-5" stroke="#36B455" stroke-width="6"></path>
            
        </g>
    </svg>
    <div class="message-box">
        <h1>Error 404</h1>
        <p>{{ error_message }}</p>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
